<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-EM">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div class="lotto-numbers"></div>
        <button id="generate-btn">Generate Numbers</button>

        <hr style="margin: 40px 0;">

        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/mbdklbwv" method="POST" class="contact-form">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Inquiry</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
